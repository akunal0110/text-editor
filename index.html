<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Text Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
    }

    body.dark {
      background-color: #121212;
      color: #f1f1f1;
    }

    #toolbar {
      margin-bottom: 10px;
    }

    button {
      margin: 3px;
      padding: 6px 10px;
      cursor: pointer;
    }

    #text {
      width: 100%;
      min-height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      outline: none;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }

    body.dark #text {
      background: #1e1e1e;
      color: #f9f9f9;
      border-color: #555;
    }

    #counter {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }

    #findReplaceContainer {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      align-items: center;
    }

    input[type="text"] {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="bold">Bold</button>
    <button id="italic">Italic</button>
    <button id="underline">Underline</button>
    <button id="strikethrough">Strike</button>
    <button id="justifyLeft">Left</button>
    <button id="justifyCenter">Center</button>
    <button id="justifyRight">Right</button>
    <button id="justifyFull">Justify</button>
    <button id="unorderedList">List</button>
    <button id="increaseFontSize">A+</button>
    <button id="decreaseFontSize">A-</button>
    <button id="copyBtn">Copy</button>
    <button id="resetBtn">Reset</button>
    <button id="darkModeBtn">üåô Dark Mode</button>
    <button id="downloadBtn">üíæ Download</button>
    <button id="toggleWrapBtn">üîÅ Toggle Wrap</button>
  </div>

  <div id="findReplaceContainer">
    <input type="text" id="findInput" placeholder="Find..." />
    <input type="text" id="replaceInput" placeholder="Replace with..." />
    <button id="findBtn">Find</button>
    <button id="replaceBtn">Replace</button>
    <button id="replaceAllBtn">Replace All</button>
  </div>

  <div id="text" contenteditable="true"></div>
  <div id="counter"></div>

  <script src="script.js"></script>
</body>
</html>
